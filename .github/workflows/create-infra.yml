name: create-infra
on: 
    push:
        branches:
            - main
            - dev
env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: "us-east-1"
run-name: creating aws infra
jobs:
    create-key-pair:
        env:
            JOB_FOLDER: create-infra/
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: Install terraform
              uses: hashicorp/setup-terraform@v3
            - name: initialize terraform
              run: terraform -chdir=${{ env.JOB_FOLDER }} init
            - name: create infra
              run: terraform -chdir=${{ env.JOB_FOLDER }} apply -auto-approve
            - name: Check files
              run: |
                cd create-infra
                ls -lart
            - name: Show Key Path
              run: 
                echo "key_path = $(terraform -chdir=${{ env.JOB_FOLDER }} output key_pair_output)"
            - name: cache data
              uses: actions/cache@v4
              with:
                path: terraform -chdir=create-infra/ output key_pair_output
                key: ec2-key
            - name: destroy infra
              run: terraform -chdir=create-infra/ destroy -auto-approve